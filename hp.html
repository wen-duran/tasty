<script>

const cards = document.querySelectorAll('.card');
let flippedCards = [];
let matchedCards = [];
let matchesMade = 0;

const deckCountElement = document.querySelector('.deck-count');

cards.forEach(card => {
  card.addEventListener('click', () => {

    if (matchedCards.includes(card) || flippedCards.includes(card)) {
      return;
    }
    card.classList.add('is-flipped');
    flippedCards.push(card);
    if (flippedCards.length === 2) {
      const [card1, card2] = flippedCards;
      const match = card1.id === card2.id;
      if (match) {
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2313/2313.wav');
        audio.volume = 0.2; 
        audio.play();
        matchesMade++;
        deckCountElement.textContent = `‚ö°Ô∏è Deck Count: ${matchesMade}/12 ‚ö°Ô∏è`;
        if (matchesMade === 12) {
          setTimeout(() => {
            alert('Congratulations, you completed the game!');
          }, 500);
        }
      } else {
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/950/950.wav');
        audio.volume = 0.1; 
        audio.play();
      }
      setTimeout(() => {
        if (match) {
          matchedCards.push(card1, card2);
        } else {
          card1.classList.remove('is-flipped');
          card2.classList.remove('is-flipped');
        }
        flippedCards = [];
      }, 500);
    }
  });
});

const playButton = document.querySelector("button");
playButton.addEventListener("click", play);

function play() {
  const name = prompt("Hi! You've made it to the Hogwart Matchmaker! What's your name?");
  if (name) {
    alert(`Hi ${name}, enjoy the game!`);
  } else {
    alert("You didn't enter a name. That's okay, you can still play!");
  }
}
